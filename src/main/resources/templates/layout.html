<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/myStyle.css}" rel="stylesheet"/>
</head>
<!--  Layout Page  -->
<body>
<!--  sidebar navigator -->
<!--  sidebar navigator -->
<div class="sidebar-container">
    <!--  Logo  -->
    <div class="logo-container"></div>
    <!--  Logo title -->
    <div style="width: 100%">
        <span class="navbar-logo">HTML TIPS</span>
        <div th:if="${session.currentUserName != null}" style="text-align:center;">
            <span>Hello,</span>
            <span th:text="${session.currentUserName}"></span>
        </div>
    </div>
    <div style="width: 100%">
        <hr />
    </div>
    <!--  sidebar navigator menu -->
    <div class="navbar-menu">
        <ul>
            <li><a href="/">TIP LIST</a></li>
            <li th:if="${session.currentUserRole == 'admin'}"><a href="/user">USER LIST</a></li>
            <li th:if="${session.currentUserName != null}"><a th:href="'/bookmark'" >BOOKMARK LIST</a></li>
        </ul>
        <ul th:if="${session.currentUserName != null}">
            <li><a href="/user/change-password">CHANGE PASSWORD</a></li>
            <li><a href="/user/logout">LOGOUT</a></li>
        </ul>
        <ul th:unless="${session.currentUserName != null}">
            <li><a href="/user/login">LOGIN</a></li>
            <li><a href="/user/create-user">REGISTER</a></li>
        </ul>
    </div>
    <div style="width: 100%">
        <hr />
    </div>
    <div>
        <span>&#169;Copyright by Kimleng</span>
    </div>
</div>
<!--  layout children pages will render in this div  -->
<div layout:fragment="content" class="body-section"></div>
<!--  end of children  -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
